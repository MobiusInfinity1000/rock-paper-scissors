<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Rock, Paper, Scissors</title>
  </head>
  <body>
    <!-- TITLE DIV -->
    <div id = "titleDiv">
      <h1>ROCK, PAPER, SCISSORS</h1>
    </div>

    <!-- SCORES -->
    <div id = "scoreDiv">
      <h2 id = "humanScore">Human Score: 0</h2>
      <h2 id = "computerScore">Computer Score: 0</h2>
    </div>
    <!-- BUTTONS -->
    <div id = "buttonDiv">
      <div id = "Rock" class = "rps"><button class="fa fa-hand-grab-o"></button></div>
      <div id = "Paper" class = "rps"><button class="fa fa-hand-paper-o"></button></div>
      <div id = "Scissors" class = "rps"><button class="fa fa-hand-scissors-o"></button></div>
    </div>


    <!-- FOOTER -->
    <div id = "footer">
      <h6>Created by Mobius Infinity</h6>
    </div>
  </body>
  <script src="rock-paper-scissors.js"></script>

</html>
