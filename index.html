<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->
    <script src="https://kit.fontawesome.com/4008134227.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Rock, Paper, Scissors</title>
  </head>
  <body>
    <div class = "box">
      <!-- TITLE DIV -->
      <div id = "titleDiv">
        <h1>ROCK, PAPER, SCISSORS</h1>
      </div>

      <!-- SCORES -->
      <div id = "scoreDiv">
        <h2 id = "humanScore">Player Score: 0</h2>
        <h2 id = "computerScore">Computer Score: 0</h2><br>
        <h2 id = "gameComment"></h2>
      </div>
      <!-- BUTTONS -->
      <div id = "buttonDiv">
        <div id = "Rock" class = "rps"><button class="fa fa-hand-grab-o fa-1x"></button></div>
        <div id = "Paper" class = "rps"><button class="fa fa-hand-paper-o fa-1x"></button></div>
        <div id = "Scissors" class = "rps"><button class="fa fa-hand-scissors-o fa-1x"></button></div>
      </div>


      <!-- FOOTER -->
      <div id = "footer">
        <h6>Created by Mobius Infinity</h6>
      </div>
    </div>


    <!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <!-- <span class="close">&times;</span> -->
    <p id = "modalContent">Do you want to play again?</p>
    <button id = "retry">Retry</button>
  </div>

</div>
  </body>
  <script src="rock-paper-scissors.js"></script>

</html>
